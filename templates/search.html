{% extends 'base.html' %}
{% load static %}
{%block content%}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .bos {
        border:3px solid black;
        }
.container {
    padding: 80px;
}
 div {
            padding: 1px 0;
         }
</style>
</head>
<body>
<div class="bos">
    <br>
<h4> Your search matched {{count}} product(s)</h4>
<div class="container">
    <br>
				<!-- Products tab & slick -->
            <div class="row">
                  <!-- product -->
                  {% for product in products %}
                  <div class="col-md-3">
                    <div class="product">
                    <div class="product-img">
                      <img src="{{product.image.url}}" style='height:150px; width:228px;'  alt="">
                    </div>
                    <div class="product-body">
                      <p class="product-category">{{product.category}}</p>
                      <h3 class="product-name"><a href="">{{product.name}}</a></h3>
                      <h4 class="product-price">${{product.price}} </h4>
                    </div>
                    <div class="add-to-cart">
                      <a href="{% url 'cartAdd' product.id %}"><button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button></a>
                    </div>
                  </div>
                  <br><br><br>
                </div>
                  {% endfor %}
                  <!-- /product -->
        </div>
      </div>
    </div>
</body>
</html>
{%endblock%}
